    <div class="Formulario">
        <h1>Registro de nuevo jugador</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputNombre"  placeholder="Jugaodor">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="email@host.com">
            </div>
            <div class="mb-3">
                <label for="exampleInputEdad" class="form-label">Edad</label>
                <input type="text" class="form-control" id="exampleInputEdad">

                <label for="exampleInputPais" class="form-label">Pais</label>
                <input type="text" class="form-control" id="exampleInputPais">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
